<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
<div class="image-container">
    <h1>Odin Travels</h1>
    <p class="credit"></p>
</div>
<div id="form-container">
    <div class="container">
        <h2>Explore the World with Odin Travels:<br> <span class="sub">Your Ultimate Guide to Adventure and Discovery</span></h1>
        <form action="">
            <div class="signup">
                <div class="input-box">
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                    <span class="tick"></span>
                </div>
                <div class="input-box">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                    <span class="tick"></span>
                </div>
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="You Email address" required>
                    <span class="tick"></span>
                </div>
                <div class="input-box">
                    <label for="tel">Telephone:</label>
                    <input type="tel" name="tel" id="tel" placeholder="telephone number">
                    <span class="tick"></span>
                </div>
                <div class="input-box">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter your Password" >
                    <span class="tick"></span>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
                    <span class="tick"></span>
                </div>
            </div>
                <div class="btn">
                    <button type="submit">Sign Up</button>
                    <p class="account">Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
    </div>
</div>
<script src="app.js"></script>
<script src="credits.js"></script>
</body>
</html>
