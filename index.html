<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
<div class="image-container">
    <h1>Odin Travels</h1>
    <p class="credit"></p>
</div>
<div id="form-container">
    <div class="container">
        <h2>Explore the World with Odin Travels: Your Ultimate Guide to Adventure and Discovery</h1>
        <form action="">
            <div class="">
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name" placeholder="John" required>
            </div>
            <div class="">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Doe" required>
            </div>
            <div class="">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="You Email address" required>
            </div>
            <div class="">
                <label for="tel">Telephone:</label>
                <input type="tel" name="tel" id="tel" placeholder="telephone number">
            </div>
            <div class="">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" >
            </div>
            <div class="">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </div>
            <div class="btn">
                <button type="submit">Sign Up</button>
                <p class="account">Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>

</div>


<script src="app.js"></script>
<script src="credits.js"></script>
</body>
</html>
